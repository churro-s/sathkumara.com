<script>
  function router() {
    var hash = window.location.hash.substring(2);//omit "#!"
    if (!hash) {
      window.location.hash = "#!about";
      return;
    }
    $.get(hash + ".html", function onSuccess(data) {
      ga('send', 'pageview', {'page': location.pathname + location.search + location.hash});
      $("#main").html(data);
      $("li").removeClass("pure-menu-selected");
      $("li#" + hash).addClass("pure-menu-selected");
    }).fail(function onFailure(jqXHR) {
      //console.log(jqXHR);
      var errMsg = "<div id='content'><h1>Failed to load page.</h1></div>",
        errCode;
      if ((errCode = jqXHR && jqXHR.status)) {
        errMsg += "<h2>HTTP " + errCode + "</h2>";
        errMsg += jqXHR.toString();
      }
      errMsg += "</div>";
      $("#main").html(errMsg);
    });
  }
  window.addEventListener('hashchange', router);
  window.addEventListener('load', router);
</script>
